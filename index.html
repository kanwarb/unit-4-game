<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <title>Crystal Collector Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <div class="container-fluid">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row mt-5">
                <div class="col-sm-2 col-xs-6">
                        <div class="card bg-info bg-info" style="width: 10rem; height: 10rem ; border: transparent">
                                <div class="card-body bg-info">
        <!-- PlayerTotalId-->   <h3  id="playerTotalId" class="card-title bg-info text-black">
                                </h3>
                                </div>
                        </div>
        
                </div>
                <div class="col-sm-2 col-xs-4 h-150 border-round bg-primary">
                            <div class="row mt-2">
                                <div class="col-sm-3 col-xs-3 ">
               <!-- myWinsId-->   <h3  class="card-title bg-primary text-black h-100">Wins: <span id="myWinsId"></span>
                                                </h3>

                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-sm-3 col-xs-3 border-round">
                 <!-- myLossId-->   <h3  id="myLossId" class="card-title bg-primary text-black border-round"> Losses: <span id="myLossId"></span>
                                    </h3>
                         
                                 </div>
                            </div>
                </div>

            </div>
            <div class="row">
                <div id="myImages" class="col-sm-9 col-xs-4 ml-2"></div>
            </div>
        </div>
        

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
