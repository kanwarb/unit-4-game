<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <title>Crystal Collector Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" >

    </head>
    <body class="bg-transparent">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
        <div class="container bg-transparent">

         <div  class=row></div>
         <div>
            <h1 class="bg-warning pt-2 col-sm-6 text-center ml-4"> Crystal Collectors !</h1>   
    
        </div>
        <div class="row ">
                <div id="animateCSSId" class="js--animation" style="z-index: 1000">
                    <h2 class= "site__title mega bg-success pt-2 text-white text-center ml-5"></h2>
                </div>

        </div>

            <div class="row pt-5"></div>
            <div class="row"></div>
            <div class="row mt-5 pt-5">
                <div class="col-sm-2 col-xs-6">
                        <div class="card bg-info bg-info ml-3" style="width: 10rem; height: 10rem ; border: transparent">
                                <div class="card-body bg-info text-white ">
        <!-- PlayerTotalId-->   <h2  id="playerTotalId" class="card-title bg-info text-black">
                                </h2>
                                </div>
                        </div>
        
                </div>
                <div class="col-sm-6 col-xs-12 h-150 bg-primary ml-4">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6">
            <!-- myWinsId-->   <h4 class="card-title bg-primary text-black h-100 ml-0">Wins:<span id="myWinsId"></span></h4>

                            </div>
                        </div>
                        <div class="row">
                           <div class="col-sm-6 col-xs-6">
            <!-- myLossId-->   <h3  class="card-title bg-primary text-black ml-0"> Losses: <span id="myLossesId"></span> </h3>             
                            </div>
                         </div>
                  </div>
            </div>
            <div class="row">
                <div id="myImages" class="col-sm-9 col-xs-4 ml-2"></div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-4 col-xs-12  ml-1 mt-2">
                    <h3 class="bg-info text-white">Your total score is:</h3>
                </div>
            </div>              
            <div class="row">
                <div class="col-md-6 col-sm-5 col-xs-12">
                        <div class="card bg-info bg-info ml-0" style="width: 35rem; height: 10rem ; border: transparent">
                             <h3 class="card-title text-white h-100 mr-0"><span id="myScore"></span></h3>
                       </div>    
                </div>
        </div>    
    </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
